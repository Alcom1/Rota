<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Rota</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/item.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/canvas.css"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.min.js"></script>
	</head>
	<body>
		<div id="border_super">
			<div id="border">
				<header class="content">
					<h1>ROTA</h1>
				</header>
				<article class="content">
					<canvas data-processing-sources="
						pde/Connect_4.pde
						pde/AI.pde
						pde/Button.pde
						pde/Button_2_Play.pde
						pde/Button_Play.pde
						pde/Button_Single.pde
						pde/Grid.pde
						pde/GridSpace.pde"></canvas>
					<hr>
					<div id="controls">
						<h3><u>Controls</u></h3>
						<p>Place and rotate left: left-mouse click</p>
						<p>Place and rotate right: right-mouse click</p>
					</div>
				</article>
				<footer>
					<div class="footer_bottom item_repo">
						<div id="git_button">
							<a href="https://github.com/Alcom1/Rota">
								<p>Repository
								<img
									src="media/git.png"
									alt="Portfolio item">
								</p>
							</a>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
